<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Trombones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="header">
        <div class="header__container-left">
            <img class="header__logo" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="icono-trombones">
        </div>
        <div class="header__container-right">
            <ul class="list">
            <li class="item-list">Features</li>
            <li class="item-list">How It Works</li>
            <li class="item-list">Pricing</li>
        </ul>
        </div>
    </header>
    <section class="form">
        <div class="form__container">
            <h1 class="form__title">Handcrafted, home-made masterpieces</h1>
            <input class="form__input" type="email" required placeholder="Enter your email address"><br/>
            <button class="form__btn" type="submit">get started</button>
        </div>
    </section>
    <section class="brand">
        <div class="brand__container">
            <div class="brand__icon"></div>
            <div class="brand__description"></div>
        </div>
    </section>
    
</body>
</html>
